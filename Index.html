{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <section class="form-section">
        <form id="predictionForm" action="/predict" method="POST">
            <input type="hidden" name="patient_id" value="{{ patient_id }}">

            <div class="form-grid">
                <div class="input-group">
                    <label for="FullName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="FullName" name="FullName" required>
                </div>
                
                <div class="input-group">
                    <label for="Glucose"><i class="fas fa-tint"></i>Blood Sugar (mg/dL)</label>
                    <input type="number" id="Glucose" name="Glucose" min="50" max="300" required>
                    <div class="input-hint">Normal: 70-140 mg/dL</div>
                </div>

                <div class="input-group">
                    <label for="BloodPressure"><i class="fas fa-heartbeat"></i> Blood Pressure (mmHg)</label>
                    <input type="number" id="BloodPressure" name="BloodPressure" min="40" max="150" required>
                    <div class="input-hint">Normal: ≤120/80 mmHg</div>
                </div>

                <div class="input-group">
                    <label for="BMI"><i class="fas fa-weight"></i> BMI(Body Mass Index)</label>
                    <input type="number" id="BMI" name="BMI" step="0.1" min="15" max="50" required>
                    <div class="input-hint">Weight(kg)/Height(m)². Healthy: 18.5-24.9</div>
                </div>

                <div class="input-group">
                    <label for="Age"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" id="Age" name="Age" min="1" max="120" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-chart-line"></i> Check My Diabetes Risk
            </button>
        </form>
    </section>
{% endblock %}
